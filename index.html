<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-pagepart">
        <img src="./img/odin-logo.png" alt="odin project logo" style="display: none;">
      </div>
      <div class="right-pagepart">
        <p>
          This is not a real online service! You know you need something like this in your life
          to help you realize your deepest dreams.<br>Sign up <span>now</span> to get started.
        </p>
        <p>
          You <span>know</span> you want to.
        </p>
        <form action="" method="post">
          <p>Let's do this!</p>
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName">
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="userEmail" id="email">
          </div>
          <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" name="phoneNumber" id="phoneNumber">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="userPassword" id="password">
          </div>
          <div>
            <label for="passwordConfirmation">CONFIRM PASSWORD</label>
            <input type="password" name="passwordConfirmation" id="passwordConfirmation">
          </div>
        </form>
        <div>
          <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
