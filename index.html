<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-pagepart">
        <div class="logo">
          <img src="./img/odin-logo.png" alt="odin project logo" width="80rem">
          <span>ODIN</span>
        </div>
        <p class="photo-credits">Photo by 
          <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Halie West</a>
           on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
      </div>
      <div class="right-pagepart">
        <div class="intro-text">
          <p class="bold">
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
          </p>
          <p class="bold">
            You <span class="italic">know</span> you want to.
          </p>
        </div>
        <form action="" method="post" id="signupForm">
          <p class="bold">Let's do this!</p>
          <div class="form-row">
            <div>
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName">
            </div>
            <div>
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="userEmail" id="email">
            </div>
            <div>
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" name="phoneNumber" id="phoneNumber">
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="userPassword" id="password">
            </div>
            <div>
              <label for="passwordConfirmation">CONFIRM PASSWORD</label>
              <input type="password" name="passwordConfirmation" id="passwordConfirmation">
            </div>
          </div>
        </form>
        <div class="create-account">
          <button form="signupForm" type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
